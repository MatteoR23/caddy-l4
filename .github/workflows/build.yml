name: Build Caddy L4

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ðŸ”Ž Get latest Caddy release
      - name: Get latest Caddy release
        id: caddy
        uses: pozetroninc/github-action-get-latest-release@v0.7.0
        with:
          repository: caddyserver/caddy
          excludes: prerelease, draft

      - name: Print detected version
        run: echo "Latest Caddy version is ${{ steps.caddy.outputs.release }}"
        
      - name: Strip leading v
        id: normalize
        run: |
          VERSION="${{ steps.caddy.outputs.release }}"
          VERSION_NO_V=${VERSION#v}
          echo "version=${VERSION_NO_V}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/caddy-l4
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.caddy.outputs.release }}-l4

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            CADDY_VERSION=${{ steps.normalize.outputs.version }}
          tags: ${{ steps.meta.outputs.tags }}