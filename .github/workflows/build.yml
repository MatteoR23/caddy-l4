name: Build Caddy L4

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        arch: [amd64, arm64]

    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get latest Caddy release
        id: caddy
        uses: pozetroninc/github-action-get-latest-release@v0.7.0
        with:
          repository: caddyserver/caddy
          excludes: prerelease, draft

      - name: Normalize version
        id: normalize
        run: |
          VERSION="${{ steps.caddy.outputs.release }}"
          VERSION_NO_V=${VERSION#v}
          echo "version=${VERSION_NO_V}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/${{ matrix.arch }}
          build-args: |
            CADDY_VERSION=${{ steps.normalize.outputs.version }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.normalize.outputs.version }}-${{ matrix.arch }}
          provenance: false
          
  manifest:
    needs: build
    runs-on: ubuntu-24.04

    permissions:
      packages: write

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest
        run: |
          VERSION=$(curl -s https://api.github.com/repos/caddyserver/caddy/releases/latest | jq -r .tag_name)
          VERSION_NO_V=${VERSION#v}

          docker manifest create ghcr.io/${{ github.repository }}:${VERSION_NO_V} \
            ghcr.io/${{ github.repository }}:${VERSION_NO_V}-amd64 \
            ghcr.io/${{ github.repository }}:${VERSION_NO_V}-arm64

          docker manifest push ghcr.io/${{ github.repository }}:${VERSION_NO_V}

          docker manifest create ghcr.io/${{ github.repository }}:latest \
            ghcr.io/${{ github.repository }}:${VERSION_NO_V}-amd64 \
            ghcr.io/${{ github.repository }}:${VERSION_NO_V}-arm64

          docker manifest push ghcr.io/${{ github.repository }}:latest