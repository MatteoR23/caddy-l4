name: Build Caddy L4

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    strategy:
      matrix:
        arch: [amd64, arm64]

    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}

    permissions:
      contents: read
      packages: write

    outputs:
      version: ${{ steps.normalize.outputs.version }}
      image: ${{ steps.meta.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get latest Caddy release
        id: caddy
        uses: pozetroninc/github-action-get-latest-release@v0.7.0
        with:
          repository: caddyserver/caddy
          excludes: prerelease, draft

      - name: Normalize version
        id: normalize
        shell: bash
        run: |
          VERSION="${{ steps.caddy.outputs.release }}"
          VERSION_NO_V="${VERSION#v}"
          echo "version=${VERSION_NO_V}" >> "$GITHUB_OUTPUT"

      - name: Compute image name (lowercase)
        id: meta
        shell: bash
        run: |
          # github.repository is like Owner/Repo (can contain uppercase)
          REPO_LC="$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')"
          echo "image=${{ env.REGISTRY }}/${REPO_LC}" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/${{ matrix.arch }}
          build-args: |
            CADDY_VERSION=${{ steps.normalize.outputs.version }}
          tags: |
            ${{ steps.meta.outputs.image }}:${{ steps.normalize.outputs.version }}-${{ matrix.arch }}
          provenance: false

  manifest:
    needs: build
    runs-on: ubuntu-24.04

    permissions:
      packages: write

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest
        shell: bash
        run: |
          IMAGE="${{ needs.build.outputs.image }}"
          VERSION="${{ needs.build.outputs.version }}"

          docker manifest create "${IMAGE}:${VERSION}" \
            "${IMAGE}:${VERSION}-amd64" \
            "${IMAGE}:${VERSION}-arm64"

          docker manifest push "${IMAGE}:${VERSION}"

          docker manifest create "${IMAGE}:latest" \
            "${IMAGE}:${VERSION}-amd64" \
            "${IMAGE}:${VERSION}-arm64"

          docker manifest push "${IMAGE}:latest"